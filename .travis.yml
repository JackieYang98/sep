language: node_js
node_js:
  - "10.11.0"
os: linux
before_install:
  - npm i --save-dev jasmine
  - npm install request --save
  - npm update
deploy:
  provider: heroku
  api_key: 
    secure: 1b6bf78a-d18c-499a-83a9-580ba21c1687
  app: seputsplas
after_success:
  git config --global user.email "jackie.j.yang@student.uts.edu.au"
  git config --global user.name "Jackie via Travis"
  git add .
  git commit --message "Travis build: $TRAVIS_BUILD_NUMBER"
  git remote add https://${GH_TOKEN}@JackieYang98/sep.git
  git push --quiet
  on:
    branch: master