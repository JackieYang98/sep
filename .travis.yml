language: node_js
node_js:
  - "10.11.0"
os: linux
before_install:
  - npm i --save-dev jasmine
  - npm install request --save
  - npm update
  - npm rebuild
deploy:
  provider: heroku
  api_key: 
    secure: ${HERO_TOKEN}
  app: seputsplas
after_deploy:
  - git config --global user.email "jackie.j.yang@student.uts.edu.au"
  - git add .
  - git commit --m "Travis build for Linux 2"
  - git remote add origin2 https://${GH_TOKEN}@github.com/JackieYang98/sep
  - git push origin2 HEAD:master
